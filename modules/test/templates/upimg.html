<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>七牛云存储 - JavaScript SDK</title>
	<link href="favicon.ico" rel="shortcut icon">
	<link rel="stylesheet" href="assets/qn/bootstrap/css/bootstrap.css">
	<link rel="stylesheet" href="assets/qn/main.css">
</head>
<body>
<div class="container">
	<div class="text-left col-md-12 wrapper">
		<h1 class="text-left col-md-12 ">
			七牛云存储 - JavaScript SDK

		</h1>
        <input type="hidden" id="domain" value="{{domain}}">
        <input type="hidden" id="uptoken_url" value="{{uptoken_url}}">
		<ul class="tip col-md-12 text-mute">
			<li>
				<small>
					JavaScript SDK 基于 Plupload 开发，可以通过 Html5 或 Flash 等模式上传文件至七牛云存储。
				</small>
			</li>
			<li>
				<small>临时上传的空间不定时清空，请勿保存重要文件。</small>
			</li>
            <li>
                <small>Html5模式大于4M文件采用分块上传。</small>
            </li>
            <li>
                <small>上传图片可查看处理效果。</small>
            </li>
			<li>
				<small>本示例限制最大上传文件100M。</small>
			</li>
		</ul>
    </div>
    <div class="body">
        <div class="col-md-12">
            <div id="container">
                <a class="btn btn-default btn-lg " id="pickfiles" href="#" >
                    <i class="glyphicon glyphicon-plus"></i>
                    <span>选择文件</span>
                </a>
            </div>
        </div>

        <div style="display:none" id="success" class="col-md-12">
            <div class="alert-success">
                队列全部文件处理完毕
            </div>
        </div>
        <div class="col-md-12 ">
            <table class="table table-striped table-hover text-left"   style="margin-top:40px;display:none">
                <thead>
                  <tr>
                    <th class="col-md-4">Filename</th>
                    <th class="col-md-2">Size</th>
                    <th class="col-md-6">Detail</th>
                  </tr>
                </thead>
                <tbody id="fsUploadProgress">
                </tbody>
            </table>
        </div>
    </div>

 
</div>




<script type="text/javascript" src="assets/qn/js/jquery-1.9.1.min.js"></script>
<script type="text/javascript" src="assets/qn/bootstrap/js/bootstrap.min.js"></script>
<script type="text/javascript" src="assets/qn/js/plupload/plupload.full.min.js"></script>
<script type="text/javascript" src="assets/qn/js/plupload/i18n/zh_CN.js"></script>
<script type="text/javascript" src="assets/qn/js/ui.js"></script>
<script type="text/javascript" src="assets/qn/js/qiniu.js"></script>

<script type="text/javascript" src="assets/qn/js/main.js"></script>
</body>
</html>
